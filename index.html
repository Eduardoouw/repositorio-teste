<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual - Essencial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="note-display">
        <span id="current-note">C1</span>
        <span id="current-frequency">0.00 Hz</span>
    </div>

    <div class="controls-container">
        <button id="recordButton" class="action-button"><i class="fas fa-circle"></i> Record Gravar</button>
        <button id="playButton" class="action-button" disabled><i class="fas fa-play"></i> Play Tocar</button>
        <button id="downloadButton" class="action-button" disabled><i class="fas fa-download"></i> Download Baixar</button>
        <button id="clearSequence" class="action-button"><i class="fas fa-trash-alt"></i> Limpar</button>
    </div>

    <div class="music-selector">
        <select id="musicSelect">
            <option value="0">Selecione uma música...</option>
            </select>
        <button id="playMusicButton" class="action-button small-button"><i class="fas fa-guitar"></i> Tocar Música</button>
    </div>

    <div class="sequence-reader" id="sequenceReader">
        <div class="sequence-track" id="sequenceTrack">
            </div>
    </div>
    
    <div class="piano-controls-bottom">
        
        <div class="octave-control">
            <label for="octaveShift">Oitava Base:</label>
            <select id="octaveShift">
                <option value="-2">C1</option>
                <option value="-1">C2</option>
                <option value="0" selected>C3</option>
                <option value="1">C4</option>
                <option value="2">C5</option>
                <option value="3">C6</option>
            </select>
        </div>

        <div class="volume-control">
            <label for="globalVolume">Volume:</label>
            <input type="range" id="globalVolume" min="0" max="100" value="70">
        </div>
    </div>
    
    <div class="piano-container">
        <div class="piano" id="piano">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
