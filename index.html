<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual - 36 Teclas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
<body>

    <div class="note-display">
        <span id="current-note">C3</span>
        <span id="current-frequency">0.00 Hz</span>
    </div>
    
    <div class="controls-container">
        <div class="music-selector">
            <select id="musicSelect">
                <option value="" disabled selected>Selecionar Música</option>
            </select>
            <button class="action-button" id="playMusicButton" title="Tocar Música Selecionada">
                <i class="fas fa-play"></i> Tocar Música
            </button>
        </div>
        
        <div class="sequence-controls">
            <button class="action-button" id="recordButton" title="Gravar Sequência">
                <i class="fas fa-circle"></i> Gravar
            </button>
            <button class="action-button" id="playSequenceButton" title="Tocar Sequência Gravada">
                <i class="fas fa-play"></i> Tocar
            </button>
        </div>
    </div>

    <div class="sequence-reader" id="sequenceReader">
        <div class="sequence-track" id="sequenceTrack">
        </div>
    </div>
    
    <div class="piano-container">
        <div class="piano" id="piano">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script> 

    <script src="script.js"></script>
</body>
</html>
